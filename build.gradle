group 'unknitsplash.testing'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.easytesting', name: 'fest-swing', version: '1.2.1'
    compile group: 'org.tinylog', name: 'tinylog', version: '1.3.1'
    compile group: 'net.jodah', name: 'failsafe', version: '1.1.0'
    runtime fileTree(dir: 'sut', include: '*.jar')
}

task integrationTest(type: Test) {
    testClassesDirs = sourceSets.main.output.classesDirs
    classpath = sourceSets.main.runtimeClasspath
    outputs.upToDateWhen { false }
}